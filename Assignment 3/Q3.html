<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Flight schedule
    </title>
</head>
<body>
    <h1>Flight schedule</h1>
    <table border ="1" cellspacing ="0" cellpadding="5">
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Duration</th>
                <th>Flight Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>Chennai</td>
                <td>00:30</td>
                <td>4:30</td>
                <td>4 hours</td>
                <td>On time</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Bangalore</td>
                <td>10:50</td>
                <td>12:50</td>
                <td>2 hours</td>
                <td>Delayed</td>
            </tr>
            <tr style="background-color: aquamarine;">
                <td>1003</td>
                <td>Tokyo</td>
                <td>12:00</td>
                <td>18:00</td>
                <td>6 hours</td>
                <td>On time</td>
            </tr>
            <tr>
                <td>1004</td>
                <td>Delhi</td>
                <td>15:15</td>
                <td>17:15</td>
                <td>2 hours</td>
                <td>cancelled</td>
            </tr>
            <tr style = "background-color: blueviolet;">
                <td>1005</td>
                <td>New York</td>
                <td>14:30</td>
                <td>22:30</td>
                <td>8 hours</td>
                <td>Delayed</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
