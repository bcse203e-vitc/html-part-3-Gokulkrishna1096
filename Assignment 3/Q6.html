<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Feedback Form</title>
</head>
<body>
<h1>Feedback Form</h1>
<form action="/submit-feedback" method="post">

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label>Rate the Website:</label><br>
  <input type="radio" name="rating" value="1"> 1
  <input type="radio" name="rating" value="2"> 2
  <input type="radio" name="rating" value="3"> 3
  <input type="radio" name="rating" value="4"> 4
  <input type="radio" name="rating" value="5"> 5<br><br>


  <label for="type">Feedback Type:</label><br>
  <select id="type" name="type">
    <option value="suggestion">Suggestion</option>
    <option value="bug">Bug Report</option>
    <option value="compliment">Compliment</option>
  </select><br><br>


  <label for="feedback">Your Feedback:</label><br>
  <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea><br><br>


  <label>Would you recommend us?</label><br>
  <input type="radio" name="recommend" value="Yes"> Yes
  <input type="radio" name="recommend" value="No"> No<br><br>


  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>
</body>
</html>
